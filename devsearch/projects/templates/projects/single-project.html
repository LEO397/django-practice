{% extends 'main.html' %}


{% block content %}

<img width="200px" height="70px" src="{{ project.featured_image.url }}">

<h1>{{project.title}}</h1>
<hr>
{% for tag in project.tags.all %}
    <span style="border:1px solid grey">{{tag}}</span>

{% endfor %}
<hr>
<p>{{project.description}}</p>
{% endblock content %}
